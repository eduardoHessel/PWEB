<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Teste DOM</title>
    <script>

        function validarDados() {
            
            if (document.forms.formulario1.elements[0].value == "" || document.forms.formulario1.elements[0].length < 10) {
                alert("Preencha campo NOME corretamente!");
                document.forms.formulario1.elements[0].focus();
                return false;
            };

            if (document.forms.formulario1.elements["idEmail"].value == "" || document.forms.formulario1.elements["idEmail"].value.indexOf('@') == -1 || document.forms.formulario1.elements["idEmail"].value.indexOf('.') == -1) {
                alert("Preencha campo E-MAIL corretamente!");
                document.forms.formulario1.elements.idEmail.focus();
               return false;
            }

            if (document.forms.formulario1.elements.idComentario.value == "" || document.forms.formulario1.elements.idComentario.value.length < 20) {
                alert("É necessario preencher o campo COMENTÁRIO com mais de 20 caracteres!");
                document.getElementById("idMensagem").focus();
                return false;
            }

            if (document.forms.formulario1.elements.idSim.checked == false && document.forms.formulario1.elements.idNao.checked == false) {
                alert("A PESQUISA DEVE SER PREENCHIDA!");
                document.getElementById("idSim").focus();
                return false;
            }else if (document.forms.formulario1.elements.idSim.checked){
                alert("Volte sempre à esta página");
            }else{
                alert("Que bom que voltou a visitar essa página.");
            }

            return true;
        }
    </script>


</head>

<body>
    <form action="validar" method="POST" name="formulario1" id="formulario1" onsubmit="return validarDados();">

        <div id="principal" width=200 heigth=200 align=center>
            Nome Completo:
            <input name="idNome" type="text" id="idNome" size="52" maxlength="150">
            <br>
            <br> E-Mail :
            <input name="idEmail" type="email" id="idEmail" size="52" maxlength="150">
            <br>
            <br> Comentário :
            <textarea name="idComentario" cols="50" rows="8" id="idComentario" value="" input></textarea>
            <br>

            <h3>Pesquisa</h3>
            <p>Primeira vez nesta página?</p>

            <input type="radio" id="idSim" name="SimNao" value="Sim" checked>
            <label for="idSim">Sim</label>

            <input type="radio" id="idNao" name="SimNao" value="Não">
            <label for="idNao">Não</label>
            <br>
            <br>
            <input name="Submit" type="submit" form="formulario1" value="Enviar">
            <input name="Reset" type="reset" form="formulario1" value="Limpar">
        </div>
    </form>
</body>

</html>
